<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div id="display">
                    <input type="text" name="display" id="display_box" placeholder="0"> 
                </div>
                <div>
                    <button>AC</button>
                    <button>DE</button>
                    <button>.</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button id="equals">=</button>
                </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
